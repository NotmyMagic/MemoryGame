  <body>
    <section class="memory-game">
      <div class="memory-card" data-type="angular">
        <img class="front-face" src="./imgs/angular.svg" alt="angular logo" />
        <img class="back-face" src="./imgs/js-badge.svg" alt="js-badge" />

      </div>

      <div class="memory-card" data-type="backbone">

        <img class="back-face" src="./imgs/js-badge.svg" alt="js-badge" />
      </div>

        <img class="back-face" src="./imgs/js-badge.svg" alt="js-badge" />
      </div>

      <div class="memory-card" data-type="ember">
        <img class="front-face" src="./imgs/ember.svg" alt="ember logo" />
        <img class="back-face" src="./imgs/js-badge.svg" alt="js-badge" />
      </div>
      <div class="memory-card" data-type="ember">
        <img class="front-face" src="./imgs/ember.svg" alt="ember logo" />
        <img class="back-face" src="./imgs/js-badge.svg" alt="js-badge" />
      </div>

      <div class="memory-card" data-type="react">

        <img class="back-face" src="./imgs/js-badge.svg" alt="js-badge" />
      </div>

      <div class="memory-card" data-type="vue">
        <img class="front-face" src="./imgs/vue.svg" alt="vue logo" />
        <img class="back-face" src="./imgs/js-badge.svg" alt="js-badge" />
      </div>
      <div class="memory-card" data-type="vue">
        <img class="front-face" src="./imgs/vue.svg" alt="vue logo" />
        <img class="back-face" src="./imgs/js-badge.svg" alt="js-badge" />
      </div>
    </section>
    <div id="win">
      <h2>You Win!</h2>
      <button id="reset" onclick="gameEnd()">Reset Game?</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
